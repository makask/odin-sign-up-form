<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
   <div class="main">
        <div class="left-section">
            <div class="logo">
                <img height="160px" src="./pics/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <div class="left-footer">
                <p>Photo by link <a class="a-footer" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a class="a-footer" href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="right-upper">
                <div class="intro-text">
                    <h1>This is not a real online service! You know you need something</h1>
                    <h1>like this in your life to help you realize your deepest dreams.</h1>
                    <h1>Sign up <em>now</em> to get started.</h1>
                    <br>
                    <h1>You <em>know</em> you want to.</h1>
                </div>
            </div>      
           <form action="">
                <div class="right-middle">   
                    <h1 class="form-header">Let`s do this!</h1>
                    <div class="form-main-container">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                                <p class="error-message"></p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="form-div">
                                <label for="confPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confPassword" name="confPassword">    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <button class="btn-create-account" type="submit">Create Account</button>
                    <div class="right-bottom-text">
                         <p>Already have an account? <a class="log-in-text" href="#">Log in</a></p>
                    </div>
                </div>
           </form>
        </div>
   </div>
</body>
</html>
